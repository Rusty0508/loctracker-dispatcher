name: Sync LocTracker to Notion

on:
  schedule:
    # Запуск каждые 5 минут
    - cron: '*/5 * * * *'
  
  # Позволяет запускать вручную
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run sync
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        LOCTRACKER_API_KEY: ${{ secrets.LOCTRACKER_API_KEY }}
        LOCTRACKER_BASE_URL: ${{ secrets.LOCTRACKER_BASE_URL }}
      run: |
        python sync_dispatcher_data.py